<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Hind" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Work+Sans:200,300" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Muli:300,400" rel="stylesheet">
		<!--<script src="main.js"></script>-->
	<title>Laurence Li</title>
	</head>

	<body>
		<div id="navContainer">
		</div>
	</body>
	<script>
		var body = $(document.body);

		body.append('<div id="mainContainer"></div>');

		var mainContainer = $('#mainContainer');

		mainContainer
			.css("width", "100%")
			.css("height", "100%")
			.css("position", "absolute")
			.css("top", "0px")
			.css("left", "0px")
			.css("padding-left", "80px")
			.css("box-sizing", "border-box")
			;

		mainContainer.append('<div id="workPanel1"></div>')

		var workPanel1 = $('#workPanel1');

		workPanel1
		.css("position", "relative")
		.css("float", "left")
		.css("height", "400px")
		.css("width", "60%")
		;

		mainContainer.append('<div id="workPanel2"></div>')

		var workPanel2 = $('#workPanel2');

		workPanel2
		.css("position", "relative")
		.css("float", "left")
		.css("height", "400px")
		.css("width", "40%")
		;


		mainContainer.append('<div id="centerBanner"></div>')

		var centerBanner = $('#centerBanner');

		centerBanner
			.css("width", "100%")
			.css("height", "200px")
			.css("position", "relative")
			.css("top", "400px")
			.css("left", "0px")
			;

		centerBanner.append('<div id="bannerTitlesContainer"></div>');
		var bannerTitlesContainer = $('#bannerTitlesContainer');

		bannerTitlesContainer
			.css("position", "absolute")
			.css("top", "0px")
			.css("left", "0px")
			.css("background-color", "#48e59f")
			.css("z-index", 10)
			.css("height", "100%")
			.css("width", "400px")
			;

		bannerTitlesContainer.append('<h1 id="bannerTitle">Laurence Li</h1>')
		var bannerTitle = $('#bannerTitle');

		bannerTitle.addClass("bannerElement").css("top", "40px").css("left", "30px").css("color", "#fff");

		bannerTitlesContainer.append('<h2 id="bannerSubtitle">Student // University of Ottawa, Computer Science</h2>')
		var bannerSubtitle = $('#bannerSubtitle')

		bannerSubtitle.addClass("bannerElement").css("top", "110px").css("left", "33px").css("color", "#fff");

		centerBanner.append('<div id="blurbText"></div>');
		var blurbText = $('#blurbText');
		blurbText			
			.css("position", "absolute")
			.css("z-index", 9)
			.css("background-color", "#ffffff")
			.css("top", "0px")
			.css("left", "0px")
			.css("height", "100%")
			.css("width", "400px")
			;

		centerBanner.append('<div id="expandButton"></div>');
		var expandButton = $('#expandButton');

		expandButton
			.css("z-index", 10)
			.css("width", "30px")
			.css("height", "30px")
			.css("background-color", "white")
			.css("position", "absolute")
			.css("border-radius", 20)
			.css("top", "85px")
			.css("left", "400px")
			.on("click", function(){
				blurbText.animate({
					left: "400px"
				}, 100);

				$(this).animate({
					left: "815px"
				}, 100);
			});

	</script>
	<script src="js/navbar.js"></script>
</html>
